<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    #search-container {
      margin-bottom: 15px;
    }
    #search-input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .blocked-friend {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      margin: 5px 0;
      background: #f5f5f5;
      border-radius: 4px;
      word-break: break-word;
    }
    .blocked-friend span {
      margin-right: 10px;
      flex: 1;
    }
    .blocked-friend small {
      color: #666;
      font-size: 0.8em;
    }
    .remove-btn {
      background: #ff4444;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 2px 6px;
      cursor: pointer;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .action-btn {
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }
    #import-input {
      display: none;
    }
    h4 {
      margin: 10px 0;
      color: #333;
    }
    .total-count {
      color: #666;
      font-size: 0.9em;
      text-align: center;
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <h3>Hidden Friends</h3>
  <div id="search-container">
    <input type="text" id="search-input" placeholder="Search hidden friends...">
  </div>
  <div id="blocked-list"></div>
  <div class="button-container">
    <button id="export-btn" class="action-btn">Export List</button>
    <input type="file" id="import-input" accept=".json">
    <button id="import-btn" class="action-btn">Import List</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
